[package]
name = "bevy-yoleck"
description = "Your Own Level Editor Creation Kit"
version = "0.4.0"
edition = "2021"
authors = ["IdanArye <idanarye@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/idanarye/bevy-yoleck"
documentation = "https://docs.rs/bevy-yoleck"
readme = "README.md"
categories = ["game-development"]
keywords = ["bevy", "gamedev", "level-editor"]
exclude = [
    "assets",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1"
bevy = { version = "^0.9", default-features = false }
bevy_egui = { version = "^0.18", default-features = false, features = ["default_fonts"] }
serde = "^1"
serde_json = "^1"

[features]
vpeol = []
vpeol_2d = [
    "vpeol",
    "bevy/bevy_text",
    "bevy/bevy_sprite",
]

 [dev-dependencies]
 bevy = { version = "^0.9", default-features = false, features = ["bevy_sprite", "x11"] }

[[example]]
name = "example2d"
required-features = ["vpeol_2d", "bevy/png"]
